<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	<div>
	
	<script>
	
		function sprawdz(){
			const imie = document.getElementById('imie').value;
			const wiek = document.getElementById('wiek').value;
			const wynik = document.getElementById('wynik');

		if(wiek < 16){

			wynik.innerHTML = "Nie może wziąć udziału w seansie";
		}
		
		else if(wiek >= 16 && wiek <=17){

			wynik.innerHTML = "Może wziąć udział, jeśli jest z opiekunem. Cena biletu: 12zł";
		}
		
		else if(wiek >= 18){

			if(imie == "Brad" || imie == "Morgan"){
			wynik.innerHTML = "Może wziąć udział za darmo (0 zł)";
		}
		else{
			wynik.innerHTML = "Możesz wziąć udział. Cena biletu: 18zł"
		}


	}
}

	</script>

</body>
</html>
